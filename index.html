<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS动画代码编辑器</title>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<!--[if lte IE 10]> <script>alert("请更换浏览器为IE10以上版本")</script> <![end if]-->
</head>
<body>
	<header>
		<h1>CSS 贝塞尔函数动画生成</h1>
	</header>
	<div id="container">
		<div id="aside">
			<canvas id="canvas" width="300" height="600">
				您的浏览器不支持该功能！
			</canvas>
		</div>
		<div id="main">
			<div id="control">
				<button id="move">演示</button>
				<button id="reset">重置</button>
				<button id="save">保存</button>
			</div>
			<div id="show">
				<div id="sample">CSS</div>
				<div id="bar"></div>
			</div>
			<div id="input">
				<label for="coor">控制点坐标：</label>
				<label for="cp1x">x1:</label>
				<input type="number" step="0.1" min=0 max=1 id="cp1x">
				<label for="cp1y">y1:</label>
				<input type="number" step="0.1" id="cp1y">
				<label for="cp2x">x2:</label>
				<input type="number" step="0.1" min=0 max=1 id="cp2x">
				<label for="cp2y">y2:</label>
				<input type="number" step="0.1" id="cp2y"><br><br>
				<label for="time">选择时长：</label>
				<input type="range" id="time" min="0" max="10" step="0.5" value="1">
				<output for="time" id="out">&nbsp;&nbsp;1s</output>
			</div>
			<div id="output">
				<pre id="code"></pre>
				<div class="clearfix"></div>
				<div id="ease" class="output-code" data-bezier="0.25,0.1,0.25,0.1">ease<button class="close">x</button>
				</div>
				<div id="linear" class="output-code" data-bezier="0,0,1,1">linear<button class="close">x</button>
				</div>
				<div id="ease-in" class="output-code" data-bezier="0.42,0,1,1">ease-in<button class="close">x</button>
				</div>
				<div id="ease-out" class="output-code" data-bezier="0,0,.58,1">ease-out<button class="close">x</button>
				</div>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>	
	<footer>
		<p>CSS 贝塞尔函数动画生成 | Copyright @ 靳宏立</p>
	</footer>

	<script src="js/canvas.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
